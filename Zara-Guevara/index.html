<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>


    <script src="/Zara-Guevara/pomodoro.js"></script>
    <title>Zara Guevara</title>
</head>

<body>
    <div class="container">
        <h1 class="Name" mb-20>Zara's Clock</h1>
        <a class="no-select" onclick='start()' id='start'>Start</a>
        <div class="no-select" id="clock">
            <a onclick='up()' id='up'>+</a>
            <p id='time'></p>
            <a onclick='down()' id='down'>-</a>
        </div>
        <a class="no-select" onclick="reset()" id='reset'>Reset</a>
    </div>

</body>

</html>
